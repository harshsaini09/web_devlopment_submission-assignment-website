<!DOCTYPE.html>
<html>
    <head>
        <title>Submission Assignment</title>
        <link rel="stylesheet" type="text/css" href="StyleSheet.css">
        <link rel="stylesheet" type="text/css" href="2015-03-25_13-52-05__grid.css">
    </head>
    <body>
    <header>
        <h1><span>Assignment Submission Form</span></h1>
    </header>
        <section class="form">
        <form method="post" action="backend.php" class="candidate_form" enctype="multipart/form-data">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name" class ="lable">Your Name</label>
                </div>
                <div class="col span-2-of-3">
                    <input class = "box" type="text" name="name" id="name" placeholder="Name" required size="40">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name" class ="lable">Roll No.</label>
                </div>
                <div class="col span-2-of-3">
                    <input class = "box" type="Number" name="roll_no" id="roll_no" placeholder="Roll No." required size="40">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name" class ="lable">Email</label>
                </div>
                <div class="col span-2-of-3">
                    <input class = "box" type="text" name="email" id="email" placeholder="Email" size="40">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name" class ="lable">Phone No.</label>
                </div>
                <div class="col span-2-of-3">
                    <input class = "box" type="Number" name="Phone_no" id="Phone_no" placeholder="Phone Number" size="40">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label class ="lable">Private Comment</label>
                </div>
                <div class="col span-2-of-3">
                    <textarea class = "box" name="Desp" placeholder="Private Comment" rows="5" cols="60"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label class ="lable">Upload Resume</label>
                </div>
                <div class="col span-2-of-3">
                    <input class = "file" type="file" name="file" size="50"/>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input class="submit_button" type="submit" name="submit" id="submit" >
                </div>
            </div>
        </form>
        </section>
    </body>
</html>
